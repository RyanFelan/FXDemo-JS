<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Demo</title>
    <!-- Link CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="root">
        <h1>Image Slider & Button Clicks Demo</h1>
        <div class="hamburger-icon">&#9776;</div>
        <nav>
            <!-- Navigation links or content here -->
            <a href="index.html">Home</a>
            <a href="webExp.html">Web</a>
            <a href="featureExp.html">Feature X</a>

        </nav>
        <!-- Image Slider Section -->
        <div class="slider-container">
            <h2>Image Slider</h2>
            <div class="slider-images">
                <img src="images/dog.jpg" alt="Image 1" class="slider-image"/>
                <img src="images/cat.jpg" alt="Image 2" class="slider-image"/>
                <img src="images/bear.jpg" alt="Image 3" class="slider-image"/>
            </div>

            <!-- Slider Controls -->
            <div class="slider-controls">
                <span class="slider-control-dots" data-slide="1"></span>
                <span class="slider-control-dots" data-slide="2"></span>
                <span class="slider-control-dots" data-slide="3"></span>
            </div>
        </div>
        <!-- Button Section -->
        <div class="button-container">
            <h2>Button Clicks</h2>
            <div class="buttons">
                <button id="button1">Button 1</button>
                <button id="button2">Button 2</button>
            </div>
            <p id="buttonClickInfo">No button clicked yet.</p>
        </div>
    </div>
    <!-- Load js after the HTML content -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/utils/home.js"></script>
</body>
</html>
